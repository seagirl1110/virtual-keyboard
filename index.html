<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual keyboard</title>
</head>

<body>
    <h1 class="title">RSS Виртуальная клавиатура</h1>
    <textarea class="display"></textarea>
    <section class="keyboard">
        <div class="keyboard__line">
            <button class="keyboard__key" type="button" data-js="key">`</button>
            <button class="keyboard__key" type="button" data-js="key">1</button>
            <button class="keyboard__key" type="button" data-js="key">2</button>
            <button class="keyboard__key" type="button" data-js="key">3</button>
            <button class="keyboard__key" type="button" data-js="key">4</button>
            <button class="keyboard__key" type="button" data-js="key">5</button>
            <button class="keyboard__key" type="button" data-js="key">6</button>
            <button class="keyboard__key" type="button" data-js="key">7</button>
            <button class="keyboard__key" type="button" data-js="key">8</button>
            <button class="keyboard__key" type="button" data-js="key">9</button>
            <button class="keyboard__key" type="button" data-js="key">0</button>
            <button class="keyboard__key" type="button" data-js="key">-</button>
            <button class="keyboard__key" type="button" data-js="key">=</button>
            <button class="keyboard__key" type="button" data-js="key">Backspace</button>
        </div>
        <div class="keyboard__line">
            <button class="keyboard__key" type="button" data-js="key">Tab</button>
            <button class="keyboard__key" type="button" data-js="key">q</button>
            <button class="keyboard__key" type="button" data-js="key">w</button>
            <button class="keyboard__key" type="button" data-js="key">e</button>
            <button class="keyboard__key" type="button" data-js="key">r</button>
            <button class="keyboard__key" type="button" data-js="key">t</button>
            <button class="keyboard__key" type="button" data-js="key">y</button>
            <button class="keyboard__key" type="button" data-js="key">u</button>
            <button class="keyboard__key" type="button" data-js="key">i</button>
            <button class="keyboard__key" type="button" data-js="key">o</button>
            <button class="keyboard__key" type="button" data-js="key">p</button>
            <button class="keyboard__key" type="button" data-js="key">[</button>
            <button class="keyboard__key" type="button" data-js="key">]</button>
            <button class="keyboard__key" type="button" data-js="key">\</button>
            <button class="keyboard__key" type="button" data-js="key">Del</button>
        </div>
        <div class="keyboard__line">
            <button class="keyboard__key" type="button" data-js="key">CapsLock</button>
            <button class="keyboard__key" type="button" data-js="key">a</button>
            <button class="keyboard__key" type="button" data-js="key">s</button>
            <button class="keyboard__key" type="button" data-js="key">d</button>
            <button class="keyboard__key" type="button" data-js="key">f</button>
            <button class="keyboard__key" type="button" data-js="key">g</button>
            <button class="keyboard__key" type="button" data-js="key">h</button>
            <button class="keyboard__key" type="button" data-js="key">j</button>
            <button class="keyboard__key" type="button" data-js="key">k</button>
            <button class="keyboard__key" type="button" data-js="key">l</button>
            <button class="keyboard__key" type="button" data-js="key">;</button>
            <button class="keyboard__key" type="button" data-js="key">'</button>
            <button class="keyboard__key" type="button" data-js="key">Enter</button>
        </div>
        <div class="keyboard__line">
            <button class="keyboard__key" type="button" data-js="key">Shift</button>
            <button class="keyboard__key" type="button" data-js="key">z</button>
            <button class="keyboard__key" type="button" data-js="key">x</button>
            <button class="keyboard__key" type="button" data-js="key">c</button>
            <button class="keyboard__key" type="button" data-js="key">v</button>
            <button class="keyboard__key" type="button" data-js="key">b</button>
            <button class="keyboard__key" type="button" data-js="key">n</button>
            <button class="keyboard__key" type="button" data-js="key">m</button>
            <button class="keyboard__key" type="button" data-js="key">,</button>
            <button class="keyboard__key" type="button" data-js="key">.</button>
            <button class="keyboard__key" type="button" data-js="key">/</button>
            <button class="keyboard__key" type="button" data-js="key">▲</button>
            <button class="keyboard__key" type="button" data-js="key">Shift</button>
        </div>
        <div class="keyboard__line">
            <button class="keyboard__key" type="button" data-js="key">Ctrl</button>
            <button class="keyboard__key" type="button" data-js="key">Win</button>
            <button class="keyboard__key" type="button" data-js="key">Alt</button>
            <button class="keyboard__key" type="button" data-js="key"> </button>
            <button class="keyboard__key" type="button" data-js="key">Alt</button>
            <button class="keyboard__key" type="button" data-js="key">◄</button>
            <button class="keyboard__key" type="button" data-js="key">▼</button>
            <button class="keyboard__key" type="button" data-js="key">►</button>
            <button class="keyboard__key" type="button" data-js="key">Ctrl</button>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>

</html>
